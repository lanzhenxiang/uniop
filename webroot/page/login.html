<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<!-- login content -->
	<div class="login-content">
		<div class="login-logo">
			<img src="/images/login-logo.png">
		</div>
		<div class="login-header">
			<h1 class="text-center">欢迎登录</h1>
		</div>
		<form>
		<div class="login-body">
			<div class="login-field">
				<label>帐号</label>
				<input type="text" id="username" data-container="body" data-placement="right" data-toggle="popover" data-content="请填写内容" data-trigger="focus">
			</div>
			<div class="login-field">
				<label>密码</label>
				<input type="password" data-container="body" data-placement="right" data-toggle="popover" data-content="请填写密码" data-trigger="focus">
			</div>		
		</div>
		<div class="login-footer">
			<button class="btn btn-primary" id="login-btn" type="button">登 录</button>
		</div>
		</form>
	</div>
	<script src="/js/jquery-2.1.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script>
		$(function () {
		  $('[data-toggle="popover"]').popover();
		});
	</script>
</body>
</html>
